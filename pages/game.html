<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classic Snake Game</title>
  <link rel="stylesheet" type="text/css" href="../css/reset.css">
  <link rel="stylesheet" type="text/css" href="../css/home.css">


</head>

<body>
  <header>
    <nav>
      <ul class="nav-ul">
        <li class="nav-link"><a href="index.html">Home</a></li>
        <li class="nav-link"><a href="game.html">Game</a></li>
        <li class="nav-link"><a href="scores.html">Scores</a></li>
      </ul>
    </nav>
    <h1 class="main-heading"><em class="name-em">The EastCode:</em> Classic Snake Game</h1>
  </header>

  <main>
    <div class="game-card">
      <canvas id="gameCanvas" width="600" height="600"></canvas>

      <div class="score-container">
        <div class="score-box" id="highScore">
          <p>High Score</p>
          <p>0</p>
        </div>
        <div class="score-box" id="currentScore">
          <p>Current Score</p>
          <p>0</p>
        </div>
      </div>
    </div>

    <div class="controls">
      <button class="start" id="start">GO!</button>
      <button class="stop" id="reset">STOP</button>
    </div>

  </main>

  <footer>
    <p>&copy; 2023 The EastCode. All rights reserved.</p>
  </footer>
  <script src="../js/app.js"></script>
</body>

</html>
